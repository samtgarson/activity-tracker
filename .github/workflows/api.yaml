name: API checks

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'api'
    - run: npm ci
    - name: Run linter
      run: npm run lint
    - name: Check TypeScript types
      run: npx tsc --noEmit
    - name: Run tests
      run: npm run test
