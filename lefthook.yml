output:
  - summary

pre-commit:
  piped: true
  commands:
    eslint:
      root: api
      run: npx eslint {staged_files} --fix
      glob: "*.{js,ts,jsx,tsx}"
      stage_fixed: true
    prettier:
      root: api
      run: npx prettier --write {staged_files} --ignore-unknown
      stage_fixed: true
    swift_lint:
      root: macos
      glob: "**/*.swift"
      run: swiftlint --fix --format {staged_files} && swiftlint --strict {staged_files}
      stage_fixed: true
    generate_api:
      run: bin/generate-api
      glob: "api/*"
      stage_fixed: true
